<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Nav Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <img src="LOGO_EVE.png" alt="Logo" class="logo" />
        </div>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-link">Home</li>
            <li class="main-nav-link">Pricing</li>
            <li class="main-nav-link">Blog</li>
            <li class="main-nav-link">About</li>
            <li class="main-nav-link btn-container">
              <button class="btn-download">Download</button>
            </li>
          </ul>
        </nav>
        <button class="btn-menu">
          <ion-icon class="btn-menu-item" name="menu-outline"></ion-icon>
          <ion-icon class="btn-menu-item" name="close-outline"></ion-icon>
        </button>
      </div>
    </header>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
